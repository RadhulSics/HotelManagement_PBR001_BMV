<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Registration</title>
</head>

<body>
    <h1>Hotel Registration</h1>
    <table>
        <tr>
            <td>
                Hotel name
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                Owner name
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                E-mail
            </td>
            <td>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td>
                Contact no
            </td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td>
                Address
            </td>
            <td>
                <textarea name="message" rows="5" cols="30"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                Password
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button>
                    Register
                </button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="hotel login.html">Already an user</a>
            </td>
        </tr>
    </table>
</body>

</html>
